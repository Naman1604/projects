<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>
    <main class="app">
        
        <h2 class="greet">
            Hello, <input type="text" id="name" placeholder="Name here">

        </h2>
        <h3> CREATE A TODO</h3>
        <form id="new-todo">
            <h4>What's on your todo list</h4>

            <input type="text" name="content" id="content" placeholder=" eg: meeting at 5pm"/>
            
            <h4> Pick a catagory</h4>

            <div class="options">
                <label>
                    <input type="radio" name="category" id="category1" value="professional" />
                    <span class="professional">professional</span>
                    
                </label>
                <label>
                    <input type="radio" name="category" id="category2" value="personal" />
                    <span class="personal">personal</span>
                    
                </label>
            </div>

            <input type="submit" value="Add todo"/>

            <h3>TODO LIST</h3>
            <div class="list" id="todo_list">

                <div class="todo_item">

                    <label>

                        <input type="checkbox"/>
                        <span class="bubble professional"></span>
                        
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video " readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>
                    
                </div>

                <div class="todo_item">

                    <label>

                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                        
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get milk" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>
                    
                </div>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
